                if(document.getElementById("body_front").style.display == "block"){
                    document.getElementById("body_front").style.display = "none";
                    document.getElementById("body_back").style.display = "block";
                }
                else if(document.getElementById("body_back").style.display == "block"){

                    document.getElementById("body_front").style.display = "block";
                }
            }
